<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintarte - O Jogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="w-full min-h-screen">

    <!-- Barra de Status Superior Fixa -->
    <header id="game-header" class="sticky top-0 z-20 w-full bg-gray-800 bg-opacity-80 backdrop-blur-sm shadow-lg hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-3">
            <h1 class="text-2xl font-bold text-yellow-400">PINTARTE</h1>
            <div class="flex items-center space-x-6 text-xl">
                <div id="money-display"><i class="fas fa-coins text-yellow-400"></i> 500</div>
                <div id="inventory-display"><i class="fas fa-paint-brush text-blue-400"></i> 0</div>
                <div id="reputation-display"><i class="fas fa-star text-yellow-400"></i> 0</div>
                <button id="music-toggle" onclick="toggleMusic()" class="text-yellow-400 hover:text-yellow-300 transition-colors">
                    <i id="music-icon" class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Elemento de √°udio para m√∫sica de fundo -->
    <audio id="background-music" loop preload="auto" autoplay>
        <source src="assets/sounds/ost.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <!-- Elemento de √°udio para som de clique -->
    <audio id="click-sound" preload="auto">
        <source src="assets/sounds/click.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <!-- Elemento de √°udio para som de acerto -->
    <audio id="success-sound" preload="auto">
        <source src="assets/sounds/acerto.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <!-- Elemento de √°udio para som de falha -->
    <audio id="failure-sound" preload="auto">
        <source src="assets/sounds/falha.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <main>
        <!-- Tela de Configura√ß√£o de √Åudio -->
        <div id="audio-config-screen" class="fixed inset-0 bg-black flex items-center justify-center z-[100]">
            <div class="bg-gray-800 border-4 border-yellow-400 rounded-lg shadow-2xl p-8 max-w-md mx-4">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-yellow-400 mb-2">üéµ PINTARTE</h2>
                    <p class="text-gray-300 mb-8 text-lg">Configura√ß√£o de √Åudio</p>
                    
                    <div class="space-y-6">
                        <div>
                            <p class="text-white text-xl mb-4">Deseja jogar com som?</p>
                            <p class="text-gray-400 text-sm mb-6">O jogo inclui m√∫sica de fundo e efeitos sonoros</p>
                        </div>
                        
                        <div class="flex flex-col gap-4">
                            <button id="enable-audio-btn" class="btn btn-green text-xl py-4 px-8 rounded-lg font-bold transform hover:scale-105 transition-all">
                                üîä SIM, COM SOM
                            </button>
                            <button id="disable-audio-btn" class="btn text-xl py-4 px-8 rounded-lg font-bold transform hover:scale-105 transition-all">
                                üîá SEM SOM
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Splash Screen -->
        <div id="splash-screen" class="fixed inset-0 bg-black flex items-center justify-center z-[90] hidden">
            <img id="publisher-logo" src="assets/img/logo-unb.png" alt="Publisher Logo" class="max-w-md max-h-50 opacity-0 transition-opacity duration-1000">
        </div>

        <!-- Tela Inicial -->
        <div id="home-screen" class="screen">
            <!-- V√≠deo de fundo -->
            <video id="bg-video" autoplay muted loop class="fixed inset-0 w-full h-full object-cover z-0 opacity-0">
                <source src="assets/videos/bg-main.mp4" type="video/mp4">
                Seu navegador n√£o suporta o elemento de v√≠deo.
            </video>
            
            <!-- Conte√∫do da tela inicial -->
            <div class="relative z-20 text-center p-4 home-content flex flex-col justify-center">
                <!-- Logo do jogo -->
                <div id="game-logo" class="opacity-0 mb-8">
                    <h2 class="text-6xl md:text-8xl text-white font-bold floating-logo" style="text-shadow: 5px 5px #000;">EMPRESA</h2>
                    <h3 class="text-6xl md:text-8xl text-yellow-400 font-bold floating-logo" style="text-shadow: 5px 5px #c7861b;">PINTARTE</h3>
                </div>
                
                <!-- Navega√ß√£o com bot√µes animados -->
                <nav class="flex flex-col md:flex-row items-center justify-center gap-6">
                    <button id="btn-contract" onclick="showContractIntroScreen()" class="btn w-full md:w-auto text-2xl font-bold py-4 px-8 rounded-lg opacity-0">NOVO CONTRATO</button>
                    <button id="btn-store" onclick="showStoreForShopping()" class="btn w-full md:w-auto text-2xl font-bold py-4 px-8 rounded-lg opacity-0">INVENT√ÅRIO</button>
                    <button id="btn-reputation" onclick="showScreen('reputation-screen')" class="btn w-full md:w-auto text-2xl font-bold py-4 px-8 rounded-lg opacity-0">REPUTA√á√ÉO</button>
                </nav>
            </div>
        </div>

        <!-- Tela de Introdu√ß√£o ao Contrato (estilo Game Boy) -->
        <div id="contract-intro-screen" class="screen hidden">
            <!-- V√≠deo de fundo -->
            <video id="contract-video" muted loop class="fixed inset-0 w-full h-full object-cover z-0">
                <source src="assets/videos/novo-contrato.mp4" type="video/mp4">
                Seu navegador n√£o suporta o elemento de v√≠deo.
            </video>
            
            <!-- Overlay escuro -->
            <div class="fixed inset-0 bg-black bg-opacity-60 z-10"></div>
            
            <!-- Interface estilo Game Boy -->
            <div class="relative z-20 flex items-end justify-center min-h-screen p-4">
                <div id="game-boy-dialog" class="w-full max-w-4xl mb-8 bg-gray-800 border-4 border-gray-300 rounded-lg shadow-2xl opacity-0 transform translate-y-8 transition-all duration-500">
                    <!-- Header da caixa de di√°logo -->
                    <div class="bg-gray-600 px-6 py-3 border-b-2 border-gray-400 rounded-t-lg">
                        <h3 class="text-yellow-300 text-xl font-bold">üìã NOVO CONTRATO DISPON√çVEL</h3>
                    </div>
                    
                    <!-- Conte√∫do da caixa de di√°logo -->
                    <div class="p-6 space-y-4">
                        <!-- Texto animado -->
                        <div id="dialog-text" class="text-white text-lg leading-relaxed min-h-32 font-mono bg-gray-900 p-4 rounded border-2 border-gray-600">
                            <!-- Texto ser√° inserido aqui letra por letra -->
                        </div>
                        
                        <!-- Bot√µes de a√ß√£o -->
                        <div id="dialog-buttons" class="flex justify-end space-x-4 opacity-0 transition-opacity duration-300">
                            <button id="decline-contract-btn" class="btn btn-red px-6 py-3 rounded-lg text-lg">
                                ‚ùå RECUSAR
                            </button>
                            <button id="accept-contract-btn" class="btn btn-green px-6 py-3 rounded-lg text-lg">
                                ‚úÖ ACEITAR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela de Novo Contrato -->
        <div id="contract-screen" class="screen hidden max-w-5xl mx-auto p-4">
            <div class="game-card p-8 w-full">
                <h2 class="text-4xl font-bold text-center mb-8">Novo Contrato</h2>
                <div class="grid md:grid-cols-2 gap-8 items-start">
                    <!-- Coluna da Esquerda: Forma e Carrinho -->
                    <div class="space-y-6">
                        <div class="bg-gray-200 p-4 rounded-lg border-4 border-gray-500 w-full text-center text-black">
                            <p id="contract-client" class="text-shadow-none mb-2 text-lg"></p>
                            <p id="contract-project" class="text-shadow-none mb-2 text-lg"></p>
                            <p id="contract-reward" class="text-shadow-none mb-4 text-lg font-bold text-green-600"></p>
                            <div id="shape-container" class="mx-auto flex items-center justify-center"></div>
                            <p id="shape-dimensions" class="text-shadow-none mt-2 font-bold text-sm"></p>
                        </div>
                        <div id="paint-cart" class="game-card p-4">
                           <h3 class="text-xl text-center mb-2">Tintas para o Projeto</h3>
                           <div id="cart-items" class="space-y-2"></div>
                           <hr class="border-gray-500 my-2">
                           <div id="cart-summary" class="text-right font-bold"></div>
                        </div>
                    </div>
                    <!-- Coluna da Direita: A√ß√µes -->
                    <div class="space-y-6">
                        <label for="area-input" id="area-label" class="text-white mb-2 block text-center text-xl">Calcule a √°rea (m¬≤):</label>
                        <input type="number" id="area-input" class="w-full p-3 text-center text-4xl rounded-lg">
                        
                        <button id="go-to-store-btn" onclick="showStoreForContract()" class="btn w-full text-xl py-3 rounded-lg">Ir para a Loja</button>

                        <div id="contract-feedback" class="text-center text-lg mt-2 h-8"></div>
                        
                        <div class="flex w-full justify-around pt-4">
                            <button onclick="abandonContract()" class="btn btn-red w-2/5 text-xl py-3 rounded-lg">RECUSAR</button>
                            <button id="paint-btn" onclick="checkAnswer()" class="btn btn-green w-2/5 text-xl py-3 rounded-lg">PINTAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela da Loja -->
        <div id="store-screen" class="screen hidden max-w-6xl mx-auto p-4">
            <div class="game-card p-8 w-full">
                 <h2 class="text-4xl font-bold text-center mb-8">Loja de Tintas</h2>
                 <div id="store-items" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
                 <div id="store-footer" class="text-center mt-8">
                    <!-- Bot√£o de voltar ser√° adicionado dinamicamente -->
                 </div>
            </div>
        </div>

        <!-- Outras telas e Modal -->
         <div id="reputation-screen" class="screen hidden max-w-4xl mx-auto p-4">
             <div class="game-card p-8 w-full text-center">
                <h2 class="text-4xl font-bold mb-8">Sua Reputa√ß√£o</h2>
                <div id="reputation-details" class="space-y-4 text-2xl"></div>
                <button onclick="showScreen('home-screen')" class="btn mt-8 w-1/2 md:w-1/3 text-xl py-3 rounded-lg">Voltar</button>
            </div>
        </div>
        <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-30" onclick="this.classList.add('hidden')">
            <div id="feedback-content" class="game-card p-8 text-center max-w-lg w-full" onclick="event.stopPropagation()">
                <p id="feedback-message" class="text-2xl leading-relaxed"></p>
                <button id="feedback-button" class="btn mt-8 w-full text-xl py-3 rounded-lg">OK</button>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>

</body>
</html>
