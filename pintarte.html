<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintarte - O Jogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #3a3f44;
            background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
            color: #f0f0f0;
            line-height: 1.5;
        }
        .btn {
            background-color: #f9a825;
            color: white;
            border-bottom: 6px solid #c7861b;
            transition: all 0.1s ease-in-out;
            text-shadow: 2px 2px #00000070;
        }
        .btn:hover:not(:disabled) {
            background-color: #fbb741;
        }
        .btn:active:not(:disabled) {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }
        .btn:disabled {
            background-color: #9e9e9e;
            border-bottom-color: #616161;
            cursor: not-allowed;
        }
        .btn-green {
            background-color: #2ecc71;
            border-bottom-color: #27ae60;
        }
        .btn-green:hover:not(:disabled) { background-color: #3eeC82; }

        .btn-red {
            background-color: #e74c3c;
            border-bottom-color: #c0392b;
        }
        .btn-red:hover:not(:disabled) { background-color: #f75c4c; }
        
        .screen { display: none; }
        .screen.active { display: block; }

        .game-card {
            background-color: rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            backdrop-filter: blur(5px);
        }

        input[type=number] {
            font-family: 'Press Start 2P', cursive;
            background-color: #eee;
            border: 4px solid #555;
            border-radius: 8px;
            color: #333;
            text-shadow: none;
        }
        .prism-net {
            display: grid;
            grid-template-areas:
                ". top ."
                "left front right"
                ". bottom .";
            gap: 2px;
        }
        .face { background-color: #60a5fa; border: 1px solid #1e3a8a; }
        .front { grid-area: front; }
        .top { grid-area: top; }
        .bottom { grid-area: bottom; }
        .left { grid-area: left; }
        .right { grid-area: right; }
    </style>
</head>
<body class="w-full min-h-screen">

    <!-- Barra de Status Superior Fixa -->
    <header class="sticky top-0 z-20 w-full bg-gray-800 bg-opacity-80 backdrop-blur-sm shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-3">
            <h1 class="text-2xl font-bold text-yellow-400">PINTARTE</h1>
            <div class="flex items-center space-x-6 text-xl">
                <div id="money-display"><i class="fas fa-coins text-yellow-400"></i> 500</div>
                <div id="reputation-display"><i class="fas fa-star text-yellow-400"></i> 0</div>
            </div>
        </div>
    </header>

    <main class="mt-8">
        <!-- Tela Inicial -->
        <div id="home-screen" class="screen active">
             <div class="text-center p-4">
                 <h2 class="text-6xl md:text-8xl text-white font-bold" style="text-shadow: 5px 5px #000;">EMPRESA</h2>
                 <h3 class="text-6xl md:text-8xl text-yellow-400 font-bold" style="text-shadow: 5px 5px #c7861b;">PINTARTE</h3>
                 <nav class="mt-12 flex flex-col md:flex-row items-center justify-center gap-6">
                    <button onclick="startNewContract()" class="btn w-full md:w-auto text-2xl font-bold py-4 px-8 rounded-lg">NOVO CONTRATO</button>
                    <button onclick="showStoreForShopping()" class="btn w-full md:w-auto text-2xl font-bold py-4 px-8 rounded-lg">LOJA</button>
                    <button onclick="showScreen('reputation-screen')" class="btn w-full md:w-auto text-2xl font-bold py-4 px-8 rounded-lg">REPUTAÇÃO</button>
                 </nav>
            </div>
        </div>

        <!-- Tela de Novo Contrato -->
        <div id="contract-screen" class="screen hidden max-w-5xl mx-auto p-4">
            <div class="game-card p-8 w-full">
                <h2 class="text-4xl font-bold text-center mb-8">Novo Contrato</h2>
                <div class="grid md:grid-cols-2 gap-8 items-start">
                    <!-- Coluna da Esquerda: Forma e Carrinho -->
                    <div class="space-y-6">
                        <div class="bg-gray-200 p-4 rounded-lg border-4 border-gray-500 w-full text-center text-black">
                            <p id="contract-client" class="text-shadow-none mb-2 text-lg"></p>
                            <p id="contract-project" class="text-shadow-none mb-2 text-lg"></p>
                            <p id="contract-reward" class="text-shadow-none mb-4 text-lg font-bold text-green-600"></p>
                            <div id="shape-container" class="mx-auto flex items-center justify-center" style="height: 200px;"></div>
                            <p id="shape-dimensions" class="text-shadow-none mt-2 font-bold text-sm"></p>
                        </div>
                        <div id="paint-cart" class="game-card p-4">
                           <h3 class="text-xl text-center mb-2">Tintas para o Projeto</h3>
                           <div id="cart-items" class="space-y-2"></div>
                           <hr class="border-gray-500 my-2">
                           <div id="cart-summary" class="text-right font-bold"></div>
                        </div>
                    </div>
                    <!-- Coluna da Direita: Ações -->
                    <div class="space-y-6">
                        <label for="area-input" id="area-label" class="text-white mb-2 block text-center text-xl">Calcule a área (m²):</label>
                        <input type="number" id="area-input" class="w-full p-3 text-center text-4xl rounded-lg">
                        
                        <button id="go-to-store-btn" onclick="showStoreForContract()" class="btn w-full text-xl py-3 rounded-lg">Ir para a Loja</button>

                        <div id="contract-feedback" class="text-center text-lg mt-2 h-8"></div>
                        
                        <div class="flex w-full justify-around pt-4">
                            <button onclick="abandonContract()" class="btn btn-red w-2/5 text-xl py-3 rounded-lg">RECUSAR</button>
                            <button id="paint-btn" onclick="checkAnswer()" class="btn btn-green w-2/5 text-xl py-3 rounded-lg">PINTAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela da Loja -->
        <div id="store-screen" class="screen hidden max-w-6xl mx-auto p-4">
            <div class="game-card p-8 w-full">
                 <h2 class="text-4xl font-bold text-center mb-8">Loja de Tintas</h2>
                 <div id="store-items" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
                 <div id="store-footer" class="text-center mt-8">
                    <!-- Botão de voltar será adicionado dinamicamente -->
                 </div>
            </div>
        </div>

        <!-- Outras telas e Modal -->
         <div id="reputation-screen" class="screen hidden max-w-4xl mx-auto p-4">
             <div class="game-card p-8 w-full text-center">
                <h2 class="text-4xl font-bold mb-8">Sua Reputação</h2>
                <div id="reputation-details" class="space-y-4 text-2xl"></div>
                <button onclick="showScreen('home-screen')" class="btn mt-8 w-1/2 md:w-1/3 text-xl py-3 rounded-lg">Voltar</button>
            </div>
        </div>
        <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-30" onclick="this.classList.add('hidden')">
            <div id="feedback-content" class="game-card p-8 text-center max-w-lg w-full" onclick="event.stopPropagation()">
                <p id="feedback-message" class="text-2xl leading-relaxed"></p>
                <button id="feedback-button" class="btn mt-8 w-full text-xl py-3 rounded-lg">OK</button>
            </div>
        </div>
    </main>
    
    <script>
        // --- ESTADO DO JOGO ---
        const gameState = {
            money: 500,
            reputation: 0,
            level: 'Aprendiz',
            contractsCompleted: 0,
        };

        // --- ESTADO DO CONTRATO ATUAL ---
        let currentContract = null;

        // --- DADOS DO JOGO ---
        const contractsData = [
            { level: 'Aprendiz', name: "Parede Retangular", client: "Sr. Jorge", shape: 'rectangle', reward: 250, penalty: 10 },
            { level: 'Aprendiz', name: "Muro Triangular", client: "Dona Íris", shape: 'triangle', reward: 200, penalty: 15 },
            { level: 'Pintor', name: "Piso em L", client: "Arquiteta Lúcia", shape: 'l-shape', reward: 650, penalty: 25 },
            { level: 'Pintor', name: "Tampo de Mesa Redondo", client: "Marceneiro Davi", shape: 'circle', reward: 700, penalty: 30 },
            { level: 'Mestre', name: "Pintar Contêiner", client: "Logística Global", shape: 'prism', reward: 1500, penalty: 50 },
        ];
        
        const paints = [
            { id: 5, name: 'Tinta PP', coverage: 10, price: 40 },
            { id: 1, name: 'Tinta P', coverage: 20, price: 70 },
            { id: 2, name: 'Tinta M', coverage: 50, price: 150 },
            { id: 3, name: 'Tinta G', coverage: 100, price: 280 },
            { id: 4, name: 'Tinta GG', coverage: 200, price: 500 }
        ];

        // --- ELEMENTOS DO DOM ---
        const moneyDisplay = document.getElementById('money-display');
        const reputationDisplay = document.getElementById('reputation-display');
        const areaInput = document.getElementById('area-input');

        // --- FUNÇÕES DE FEEDBACK E RENDERIZAÇÃO ---
        function showFeedbackModal(message, buttonText = "OK", onConfirm = () => {}) {
            const modal = document.getElementById('feedback-modal');
            document.getElementById('feedback-message').innerHTML = message;
            const buttonEl = document.getElementById('feedback-button');
            buttonEl.textContent = buttonText;
            buttonEl.onclick = () => {
                modal.classList.add('hidden');
                onConfirm();
            };
            modal.classList.remove('hidden');
        }

        function updateStatusDisplay() {
            moneyDisplay.innerHTML = `<i class="fas fa-coins text-yellow-400"></i> ${gameState.money}`;
            reputationDisplay.innerHTML = `<i class="fas fa-star text-yellow-400"></i> ${gameState.reputation}`;
        }
        
        function renderStore(isForContract) {
            const storeContainer = document.getElementById('store-items');
            const storeFooter = document.getElementById('store-footer');
            storeContainer.innerHTML = '';
            
            paints.forEach(paint => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'bg-gray-200 p-4 rounded-lg text-center text-black space-y-2 flex flex-col justify-between';
                const buttonAction = isForContract ? `addPaintToCart(${paint.id})` : `buyPaint(${paint.id})`;
                const buttonText = isForContract ? 'Adicionar' : 'Comprar (WIP)';
                itemDiv.innerHTML = `
                    <div>
                        <p class="font-bold text-lg">${paint.name}</p>
                        <p class="text-md">Cobre: ${paint.coverage}m²</p>
                    </div>
                    <div class="mt-4">
                         <p class="font-bold text-xl"><i class="fas fa-coins text-yellow-600"></i> ${paint.price}</p>
                         <button onclick="${buttonAction}" class="btn btn-green w-full mt-2 py-2 rounded-lg text-md">${buttonText}</button>
                    </div>
                `;
                storeContainer.appendChild(itemDiv);
            });

            const backButton = document.createElement('button');
            backButton.className = 'btn w-1/2 md:w-1/4 text-xl py-3 rounded-lg';
            backButton.textContent = isForContract ? 'Voltar ao Contrato' : 'Voltar ao Menu';
            backButton.onclick = () => showScreen(isForContract ? 'contract-screen' : 'home-screen');
            storeFooter.innerHTML = '';
            storeFooter.appendChild(backButton);
        }

        function renderReputation() {
            const reputationContainer = document.getElementById('reputation-details');
            reputationContainer.innerHTML = `
                <p>Título: <span class="font-bold text-yellow-300">${gameState.level}</span></p>
                <p>Contratos Concluídos: <span class="font-bold">${gameState.contractsCompleted}</span></p>
                <p>Reputação: <span class="font-bold">${gameState.reputation}</span></p>
                <hr class="border-gray-500 my-4">
                <p><i class="fas fa-coins text-yellow-400"></i> Moedas: <span class="font-bold">${gameState.money}</span></p>
            `;
        }

        function renderShape(contract) {
             const container = document.getElementById('shape-container');
            container.innerHTML = ''; // Limpa a forma anterior
            container.style.cssText = 'margin: auto; display: flex; align-items: center; justify-content: center; height: 200px;'; // Reseta estilos

            switch (contract.details.shape) {
                case 'rectangle':
                    container.innerHTML = `<div class="bg-blue-500" style="width: ${contract.details.width * 10}px; height: ${contract.details.height * 10}px;"></div>`;
                    break;
                case 'triangle':
                    container.innerHTML = `<div style="width: 0; height: 0; border-left: ${contract.details.base * 5}px solid transparent; border-right: ${contract.details.base * 5}px solid transparent; border-bottom: ${contract.details.height * 10}px solid #60a5fa;"></div>`;
                    break;
                case 'circle':
                    container.innerHTML = `<div class="bg-green-400 rounded-full" style="width: ${contract.details.radius * 20}px; height: ${contract.details.radius * 20}px;"></div>`;
                    break;
                case 'l-shape':
                    container.innerHTML = `<div class="relative bg-purple-500" style="width: ${contract.details.w1 * 10}px; height: ${contract.details.h1 * 10}px;"><div class="absolute top-full left-0 bg-purple-500" style="width: ${contract.details.w2 * 10}px; height: ${contract.details.h2 * 10}px;"></div></div>`;
                    break;
                case 'prism':
                     container.innerHTML = `
                        <div class="prism-net" style="width: 180px;">
                            <div class="face top" style="width: ${contract.details.width * 5}px; height: ${contract.details.depth * 5}px;"></div>
                            <div class="face left" style="width: ${contract.details.depth * 5}px; height: ${contract.details.height * 5}px;"></div>
                            <div class="face front" style="width: ${contract.details.width * 5}px; height: ${contract.details.height * 5}px;"></div>
                            <div class="face right" style="width: ${contract.details.depth * 5}px; height: ${contract.details.height * 5}px;"></div>
                            <div class="face bottom" style="width: ${contract.details.width * 5}px; height: ${contract.details.height * 5}px;"></div>
                        </div>
                    `;
                    break;
            }
        }
        
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSummaryContainer = document.getElementById('cart-summary');
            cartItemsContainer.innerHTML = '';

            if (!currentContract || currentContract.paints.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-400 text-sm">Nenhuma tinta selecionada.</p>';
                cartSummaryContainer.innerHTML = '';
                return;
            }

            currentContract.paints.forEach(paint => {
                cartItemsContainer.innerHTML += `<p class="text-sm">- ${paint.name} (${paint.coverage}m²)</p>`;
            });

            cartSummaryContainer.innerHTML = `
                <p>Cobertura Total: ${currentContract.totalCoverage}m²</p>
                <p>Custo Total: ${currentContract.totalCost} moedas</p>
            `;
        }

        // --- LÓGICA DO JOGO ---
        function generateRandomValue(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updatePlayerLevel() {
            if (gameState.contractsCompleted >= 8) gameState.level = 'Mestre';
            else if (gameState.contractsCompleted >= 3) gameState.level = 'Pintor';
            else gameState.level = 'Aprendiz';
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const nextScreen = document.getElementById(screenId);
            if (nextScreen) {
                nextScreen.classList.add('active');
            }
            window.scrollTo(0, 0);

            if (screenId === 'reputation-screen') renderReputation();
            if (screenId === 'contract-screen') renderCart();
        }

        function showStoreForContract() {
            renderStore(true);
            showScreen('store-screen');
        }

        function showStoreForShopping() {
            renderStore(false);
            showScreen('store-screen');
        }
        
        function startNewContract() {
            updatePlayerLevel();
            const availableContracts = contractsData.filter(c => c.level === gameState.level);
            const contractDetails = { ...availableContracts[Math.floor(Math.random() * availableContracts.length)] };

            // Gerar dimensões aleatórias
            switch (contractDetails.shape) {
                case 'rectangle':
                    contractDetails.width = generateRandomValue(5, 15);
                    contractDetails.height = generateRandomValue(5, 10);
                    break;
                case 'triangle':
                    contractDetails.base = generateRandomValue(6, 18);
                    contractDetails.height = generateRandomValue(5, 12);
                    break;
                case 'circle':
                    contractDetails.radius = generateRandomValue(3, 8);
                    break;
                case 'l-shape':
                    contractDetails.w1 = generateRandomValue(8, 15);
                    contractDetails.h1 = generateRandomValue(4, 6);
                    contractDetails.w2 = generateRandomValue(4, 6);
                    contractDetails.h2 = generateRandomValue(6, 10);
                    break;
                case 'prism':
                    contractDetails.width = generateRandomValue(8, 12);
                    contractDetails.height = generateRandomValue(4, 8);
                    contractDetails.depth = generateRandomValue(3, 6);
                    break;
            }

            currentContract = {
                details: contractDetails,
                paints: [],
                totalCoverage: 0,
                totalCost: 0
            };
            
            document.getElementById('contract-client').textContent = `CLIENTE: ${currentContract.details.client}`;
            document.getElementById('contract-project').textContent = `PROJETO: ${currentContract.details.name}`;
            document.getElementById('contract-reward').innerHTML = `RECOMPENSA: <i class="fas fa-coins text-yellow-500"></i> ${currentContract.details.reward}`;

            let dimensionsText = '', areaLabelText = 'Calcule a área (m²):';
            const d = currentContract.details;
            switch (d.shape) {
                case 'rectangle': dimensionsText = `Base: ${d.width}m, Altura: ${d.height}m`; break;
                case 'triangle': dimensionsText = `Base: ${d.base}m, Altura: ${d.height}m`; break;
                case 'circle': dimensionsText = `Raio: ${d.radius}m. Use Pi = 3.14 e arredonde.`; break;
                case 'l-shape': dimensionsText = `Forma L: [${d.w1}x${d.h1}] e [${d.w2}x${d.h2}]`; break;
                case 'prism': 
                    dimensionsText = `L:${d.width}, A:${d.height}, P:${d.depth}.`;
                    areaLabelText = 'Calcule a área de SUPERFÍCIE (m²):';
                    break;
            }
            document.getElementById('shape-dimensions').textContent = dimensionsText;
            document.getElementById('area-label').textContent = areaLabelText;

            renderShape(currentContract);
            
            areaInput.value = '';
            document.getElementById('contract-feedback').textContent = '';
            document.getElementById('paint-btn').disabled = true;
            showScreen('contract-screen');
        }

        function addPaintToCart(paintId) {
            const paint = paints.find(p => p.id === paintId);
            if (gameState.money < paint.price) {
                showFeedbackModal("Dinheiro insuficiente!");
                return;
            }
            gameState.money -= paint.price;
            currentContract.paints.push(paint);
            currentContract.totalCoverage += paint.coverage;
            currentContract.totalCost += paint.price;
            
            document.getElementById('paint-btn').disabled = false;
            updateStatusDisplay();
            showFeedbackModal(`${paint.name} adicionada ao projeto!`);
        }

        function getCorrectArea() {
            if (!currentContract) return 0;
            const d = currentContract.details;
            switch (d.shape) {
                case 'rectangle': return d.width * d.height;
                case 'triangle': return (d.base * d.height) / 2;
                case 'circle': return Math.round(3.14 * d.radius * d.radius);
                case 'l-shape': return (d.w1 * d.h1) + (d.w2 * d.h2);
                case 'prism': return 2 * (d.width * d.depth + d.height * d.depth + d.width * d.height);
                default: return 0;
            }
        }
        
        function checkAnswer() {
            const correctArea = getCorrectArea();
            const userAnswer = parseFloat(areaInput.value);
            let feedbackMessage;

            if (isNaN(userAnswer)) {
                 document.getElementById('contract-feedback').textContent = "Insira um valor numérico.";
                 document.getElementById('contract-feedback').style.color = '#facc15';
                 return;
            }

            if (userAnswer !== correctArea) {
                feedbackMessage = `Cálculo Incorreto! A área era de ${correctArea}m². <br><br>Você perdeu o custo da tinta e -5 de reputação.`;
                gameState.reputation -= 5;
            } else {
                if (currentContract.totalCoverage < correctArea) {
                    feedbackMessage = `Cálculo correto, mas a tinta não foi suficiente! O cliente ficou insatisfeito. <br><br>Você perdeu o custo da tinta e -10 de reputação.`;
                    gameState.reputation -= 10;
                } else {
                    const profit = currentContract.details.reward - currentContract.totalCost;
                    feedbackMessage = `Trabalho concluído! <br><br>A recompensa foi de ${currentContract.details.reward}, o custo da tinta foi ${currentContract.totalCost}.<br>Lucro de: ${profit} moedas. <br>+10 de reputação.`;
                    gameState.money += currentContract.details.reward;
                    gameState.reputation += 10;
                    gameState.contractsCompleted++;
                }
            }
            
            currentContract = null; // Finaliza o contrato
            updatePlayerLevel();
            updateStatusDisplay();
            showFeedbackModal(feedbackMessage, "Continuar", () => showScreen('home-screen'));
        }

        function abandonContract() {
            if(currentContract && currentContract.totalCost > 0) {
                gameState.money += currentContract.totalCost; // Devolve o dinheiro
            }
            currentContract = null;
            updateStatusDisplay();
            showScreen('home-screen');
        }


        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            updateStatusDisplay();
            showScreen('home-screen');
        });
    </script>

</body>
</html>
